<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors | University of Michigan Supermileage</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { 'michigan-maize': '#FFCB0A', 'michigan-blue': '#00274C', 'dark-navy': '#000000', }, fontFamily: { 'sans': ['"Manrope"', 'sans-serif'], }, borderRadius: { '4xl': '2.5rem', }, } } }
    </script>
    
    <style>
        body { background-color: #000000; color: #f0f0f0; font-family: 'Manrope', sans-serif; overflow-x: hidden; background-image: url('zoomed_out.png'); background-size: cover; background-position: center; background-attachment: fixed; background-repeat: no-repeat; }
        @media (max-width: 768px), (orientation: portrait) {
            body { background-image: linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,0.8) 80%, #000000 100%), url('mobile_bg.png'); background-size: 100% auto, 100% auto; background-position: top center, top center; background-attachment: scroll; background-repeat: no-repeat; min-height: 100vh; }
            #aurora-background { display: none !important; }
        }
        #aurora-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; overflow: hidden; pointer-events: none; }
        #main-content { position: relative; z-index: 2; background-color: transparent; }
        
        #navbar { top: 1.5rem; width: 100%; padding: 0 1rem; z-index: 50; }
        #nav-content { max-width: 700px; margin: 0 auto; position: relative; }
        #nav-slider { position: absolute; height: 80%; top: 10%; background-color: rgba(255, 255, 255, 0.15); border-radius: 9999px; z-index: 0; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); opacity: 0; display: none; pointer-events: none; }
        @media (min-width: 768px) { #nav-slider { display: block; } }
        #nav-links a { position: relative; z-index: 10; }
        
        .glass-panel { position: relative; background: rgba(30, 30, 30, 0.3); backdrop-filter: blur(32px); box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.45); }
        .glass-panel::before { content: ''; position: absolute; inset: 0; border-radius: inherit; padding: 1px; background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3)); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none; }
        .glass-panel-light { background: rgba(30, 30, 30, 0.6); backdrop-filter: blur(32px); }
        
        .neon-maize-text { color: #FFCB0A; text-shadow: 0 0 4px #FFCB0A, 0 0 8px #FFCB0A; }
        .neon-white-text { color: #F0F0F0; text-shadow: 0 0 4px #F0F0F0, 0 0 8px #F0F0F0; }
        
        .aurora-shape { position: absolute; border-radius: 100%; filter: blur(120px); opacity: 0.5; will-change: transform; }
        #aurora-1 { width: 800px; height: 600px; top: -20%; left: -10%; background: rgba(0, 39, 76, 0.2); animation: move-aurora 25s infinite alternate ease-in-out; }
        #aurora-2 { width: 900px; height: 700px; bottom: -30%; right: -20%; background: rgba(0, 80, 150, 0.2); animation: move-aurora 30s infinite alternate ease-in-out; } 
        #aurora-3 { width: 700px; height: 550px; top: 10%; left: -15%; background: rgba(0, 39, 76, 0.2); animation: move-aurora 28s infinite alternate ease-in-out reverse; }
        @keyframes move-aurora { from { transform: rotate(0deg) translateX(50px) rotate(0deg) scale(1); } to { transform: rotate(360deg) translateX(50px) rotate(-360deg) scale(1.2); } }
        
        .hero-spacer { min-height: 100vh; position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center; padding-top: 0; }
        #scroll-indicator { position: absolute; bottom: 2rem; z-index: 5; transition: opacity 0.5s; }
        #scroll-indicator svg { filter: drop-shadow(0 0 8px #FFCB0A); }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(10px); } }
        .animate-bounce-slow { animation: bounce 2s infinite; }
        
        .card-container { perspective: 1000px; }
        .holo-card { transform-style: preserve-3d; transition: transform 0.1s ease-out; cursor: pointer; pointer-events: auto; position: relative; z-index: 10; }
        .waterfall-item { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
        .waterfall-container.visible .waterfall-item { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div id="aurora-background">
        <div id="aurora-1" class="aurora-shape"></div>
        <div id="aurora-2" class="aurora-shape"></div>
        <div id="aurora-3" class="aurora-shape"></div>
    </div>

    <header id="navbar" class="fixed left-0 right-0 z-50">
        <div id="nav-content" class="glass-panel glass-panel-light rounded-full p-2 flex justify-between items-center md:block">
            <div class="md:hidden flex items-center justify-between w-full pl-3 pr-1">
                <a href="index.html" class="font-extrabold text-white text-xl tracking-wide">Supermileage</a>
                <button id="mobile-menu-btn" class="text-white p-2 focus:outline-none"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button>
            </div>
            <div id="nav-slider"></div>
            <nav id="nav-links" class="hidden md:flex justify-around items-center text-gray-200 font-semibold">
                <a href="index.html" class="px-5 py-2 transition-colors">Home</a>
                <a href="about.html" class="px-5 py-2 transition-colors">About</a>
                <a href="team.html" class="px-5 py-2 transition-colors">Team</a>
                <a href="sponsors.html" class="px-5 py-2 transition-colors">Sponsors</a>
                <a href="history.html" class="px-5 py-2 transition-colors">History</a>
            </nav>
        </div>
        <div id="mobile-menu" class="hidden absolute top-16 left-4 right-4 glass-panel rounded-3xl p-4 flex-col space-y-4 text-center z-50 shadow-2xl">
            <a href="index.html" class="block text-white font-semibold py-3 hover:text-michigan-maize hover:bg-white/5 rounded-xl transition-colors">Home</a>
            <a href="about.html" class="block text-white font-semibold py-3 hover:text-michigan-maize hover:bg-white/5 rounded-xl transition-colors">About</a>
            <a href="team.html" class="block text-white font-semibold py-3 hover:text-michigan-maize hover:bg-white/5 rounded-xl transition-colors">Team</a>
            <a href="sponsors.html" class="block text-white font-semibold py-3 hover:text-michigan-maize hover:bg-white/5 rounded-xl transition-colors">Sponsors</a>
            <a href="history.html" class="block text-white font-semibold py-3 hover:text-michigan-maize hover:bg-white/5 rounded-xl transition-colors">History</a>
        </div>
    </header>

    <main id="main-content">
        <section class="hero-spacer">
            <h1 class="text-6xl md:text-8xl font-extrabold neon-white-text text-center px-4 break-words">Our Partners</h1>
            <p class="mt-4 max-w-2xl mx-auto text-gray-300 text-lg md:text-xl text-center px-4">We are powered by the vision and support of our sponsors.</p>
            <div id="scroll-indicator"><svg class="w-10 h-10 text-white/70 animate-bounce-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg></div>
        </section>

                            <div class="w-[48%] md:w-[45%] card-container waterfall-item"><div class="holo-card bg-white rounded-3xl p-4 flex items-center justify-center h-32 md:h-48"><img src="sponsorlogos/platinumsponsors/rousch.png" alt="Rampf" class="max-h-full max-w-full object-contain"></div></div>
                            <div class="w-[48%] md:w-[45%] card-container waterfall-item"><div class="holo-card bg-white rounded-3xl p-4 flex items-center justify-center h-32 md:h-48"><img src="sponsorlogos/platinumsponsors/yg1.webp" alt="Rampf" class="max-h-full max-w-full object-contain"></div></div>
                            <div class="w-[48%] md:w-[45%] card-container waterfall-item"><div class="holo-card bg-white rounded-3xl p-4 flex items-center justify-center h-32 md:h-48"><img src="sponsorlogos/platinumsponsors/RAMPF_Logo.jpg" alt="Rampf" class="max-h-full max-w-full object-contain"></div></div>
                            <div class="w-[48%] md:w-[45%] card-container waterfall-item"><div class="holo-card bg-white rounded-3xl p-4 flex items-center justify-center h-32 md:h-48"><img src="sponsorlogos/platinumsponsors/airtech.png" alt="Airtech" class="max-h-full max-w-full object-contain"></div></div>
                            <div class="w-[48%] md:w-[45%] card-container waterfall-item"><div class="holo-card bg-white rounded-3xl p-4 flex items-center justify-center h-32 md:h-48"><img src="sponsorlogos/platinumsponsors/evonik_logo.png" alt="Evonik" class="max-h-full max-w-full object-contain"></div></div>
                            <div class="w-[48%] md:w-[45%] card-container waterfall-item"><div class="holo-card bg-white rounded-3xl p-4 flex items-center justify-center h-32 md:h-48"><img src="sponsorlogos/platinumsponsors/textreme.png" alt="TeXtreme" class="max-h-full max-w-full object-contain"></div></div>
                            <div class="w-[48%] md:w-[45%] card-container waterfall-item"><div class="holo-card bg-white rounded-3xl p-4 flex items-center justify-center h-32 md:h-48"><img src="sponsorlogos/platinumsponsors/Siemens.png" alt="Siemens" class="max-h-full max-w-full object-contain"></div></div>
                            <div class="w-[48%] md:w-[45%] card-container waterfall-item"><div class="holo-card bg-white rounded-3xl p-4 flex items-center justify-center h-32 md:h-48"><img src="sponsorlogos/platinumsponsors/Whirlpool.png" alt="Whirlpool" class="max-h-full max-w-full object-contain"></div></div>
                            
                        </div>
                    </div>
                </div>

                <div class="waterfall-container">

                    <div class="glass-panel rounded-4xl p-6 md:p-10">
                        <div class="flex flex-wrap justify-center gap-4 md:gap-8 items-center">
                            <div class="w-[47%] lg:w-[22%] card-container waterfall-item"><div class="holo-card bg-white rounded-3xl p-4 flex items-center justify-center h-28 md:h-36"><img src="sponsorlogos/goldsponsors/boeing.png" alt="Boeing" class="max-h-full max-w-full object-contain"></div></div>

                            <div class="w-[47%] lg:w-[22%] card-container waterfall-item"><div class="holo-card bg-white rounded-3xl p-4 flex items-center justify-center h-28 md:h-36"><img src="sponsorlogos/goldsponsors/uofmece.png" alt="ECE" class="max-h-full max-w-full object-contain"></div></div>
                            <div class="w-[47%] lg:w-[22%] card-container waterfall-item"><div class="holo-card bg-white rounded-3xl p-4 flex items-center justify-center h-28 md:h-36"><img src="sponsorlogos/goldsponsors/cse_whit.png" alt="CSE" class="max-h-full max-w-full object-contain"></div></div>
                            <div class="w-[47%] lg:w-[22%] card-container waterfall-item"><div class="holo-card bg-white rounded-3xl p-4 flex items-center justify-center h-28 md:h-36"><img src="sponsorlogos/goldsponsors/NEWT.jpg" alt="New England Wire" class="max-h-full max-w-full object-contain"></div></div>
                            <div class="w-[47%] lg:w-[22%] card-container waterfall-item"><div class="holo-card bg-white rounded-3xl p-4 flex items-center justify-center h-28 md:h-36"><img src="sponsorlogos/goldsponsors/Hawkeye.png" alt="Hawkeye" class="max-h-full max-w-full object-contain"></div></div>
                            <div class="w-[47%] lg:w-[22%] card-container waterfall-item"><div class="holo-card bg-white rounded-3xl p-4 flex items-center justify-center h-28 md:h-36"><img src="sponsorlogos/goldsponsors/hakko_square.jpg" alt="Hakko" class="max-h-full max-w-full object-contain"></div></div>
                            <div class="w-[47%] lg:w-[22%] card-container waterfall-item"><div class="holo-card bg-white rounded-3xl p-4 flex items-center justify-center h-28 md:h-36"><img src="sponsorlogos/goldsponsors/blue origin.png" alt="Blue Origin" class="max-h-full max-w-full object-contain"></div></div>
                            <div class="w-[47%] lg:w-[22%] card-container waterfall-item"><div class="holo-card bg-white rounded-3xl p-4 flex items-center justify-center h-28 md:h-36"><img src="sponsorlogos/goldsponsors/airplaneplastics.jpg" alt="Airplane Plastics" class="max-h-full max-w-full object-contain"></div></div>

                            <div class="w-[47%] lg:w-[18%] card-container waterfall-item"><div class="holo-card bg-white rounded-2xl p-4 h-24 md:h-28 flex items-center justify-center"><img src="sponsorlogos/silversponsors/altium.svg" alt="Altium" class="max-h-full max-w-full object-contain"></div></div>
                            <div class="w-[47%] lg:w-[18%] card-container waterfall-item"><div class="holo-card bg-white rounded-2xl p-4 h-24 md:h-28 flex items-center justify-center"><img src="sponsorlogos/silversponsors/altair.png" alt="Altair" class="max-h-full max-w-full object-contain"></div></div>
                            <div class="w-[47%] lg:w-[18%] card-container waterfall-item"><div class="holo-card bg-white rounded-2xl p-4 h-24 md:h-28 flex items-center justify-center"><img src="sponsorlogos/silversponsors/uofmcsg.png" alt="CSG" class="max-h-full max-w-full object-contain"></div></div>
                            <div class="w-[47%] lg:w-[18%] card-container waterfall-item"><div class="holo-card bg-white rounded-2xl p-4 h-24 md:h-28 flex items-center justify-center"><img src="sponsorlogos/silversponsors/dewalt.png" alt="DeWalt" class="max-h-full max-w-full object-contain"></div></div>
                        </div>

            </div>
        </section>

        <footer class="mt-12">
            <div class="container mx-auto px-6 py-8"><div class="glass-panel rounded-4xl p-8 text-center text-gray-400"><p>&copy; 2025 University of Michigan Supermileage.</p><p class="mt-1 text-sm">Ann Arbor, Michigan</p></div></div>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            if(mobileBtn) mobileBtn.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); mobileMenu.classList.toggle('flex'); });

            const navLinksContainer = document.getElementById('nav-links');
            const navSlider = document.getElementById('nav-slider');
            if (navLinksContainer) {
                const navLinks = navLinksContainer.querySelectorAll('a');
                navLinks.forEach(link => { link.addEventListener('mouseenter', () => { navSlider.style.width = `${link.offsetWidth}px`; navSlider.style.left = `${link.offsetLeft}px`; navSlider.style.opacity = '1'; }); });
                navLinksContainer.addEventListener('mouseleave', () => { navSlider.style.opacity = '0'; });
            }

            const scrollIndicator = document.getElementById('scroll-indicator');
            if(scrollIndicator) { window.addEventListener('scroll', () => { scrollIndicator.style.opacity = 1 - Math.min(window.scrollY / 100, 1); }); }

            const cards = document.querySelectorAll('.holo-card');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const { width, height } = rect;
                    const rotateY = 5 * ((x - width / 2) / (width / 2));
                    const rotateX = -8 * ((y - height / 2) / (height / 2));
                    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
                });
                card.addEventListener('mouseleave', () => { card.style.transform = 'rotateX(0) rotateY(0) scale3d(1, 1, 1)'; });
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.waterfall-container').forEach(container => {
                container.querySelectorAll('.waterfall-item').forEach((item, index) => { item.style.transitionDelay = `${index * 150}ms`; });
                observer.observe(container);
            });
        });
    </script>
</body>
</html>
